
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Sample</title>
</head>

<body>
    <header>
        <h1>Choosing form</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <section>
        <h2>Make your choise</h2>
        <form method="POST" action="https://formspree.io/lytuy65@gmail.com">
            <label>
                Your car:
            </label>
            <label>
                <input type="radio" name="car"
                 value="Aventador"> Aventador
            </label>
            <label>
                <input type="radio" name="car"
                 value="Huracan"> Huracan
            </label>
            <label>
                <input type="radio" name="car"
                 value="Urus"> Urus
            </label>
            <br>
            <label for="your-name">Your Name:</label>
            <input id="your-name" type="text" name="your-name" placeholder="Your Name" required>
            <br>
            <label>Your Email: 
                <input type="email" name="Your-email"
                  placeholder="Your Email" required>      
            </label>
            <br>
            <label>Your message:
                <textarea name="message" placeholder="Message"></textarea>
            </label>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </section>
</body>

</html>
